<div class="con">
  <ul>
    <li *ngFor = "let course of courses;">
      <a [routerLink] = "['/tongbu',course.id]">
        <img src="{{course.images}}" alt="">
      <p> {{course.courseName}}</p><br>
        <div class="tu">
          <span>任务{{course.task}}</span>&nbsp;
          <span>成员{{course.person}}</span><br>
          <button>+申请</button>
        </div>
      </a>     
    </li>
  </ul>
</div>
