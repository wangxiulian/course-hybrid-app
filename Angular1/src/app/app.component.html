输入框：
<input type="text" [(ngModel)]="username" (keydown)="addTodo($event)">
<h2>正在进行:<span>{{todolist.length}}</span></h2>  
<ul>
    <li *ngFor='let item of todolist ;let i=index;' >   
        <input type="checkbox" (click)="changeTodo(i,true)" >
        {{item.username}}
        <button (click)='deleteTodo(i,true)'>删除</button>
    </li>
</ul>
<h2>已经完成: <span>{{donelist.length}}</span></h2> 
<ul>
    <li *ngFor='let item of donelist ;let i=index;' >  
      <input type="checkbox" (click)="changeTodo(i,false)" >
        {{item.username}}
        <button (click)='deleteTodo(i,false)'>删除</button>
    </li>
</ul>

<app-parent></app-parent>
